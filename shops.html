<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bootstrap-toggle.min.css">
    <title>Login</title>
</head>
<body class="container" style="background-color: #ffffff; text-align:center">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/gm-image.js"></script>
    <script src="./js/bootstrap-toggle.min.js"></script>

    <div style="max-width: 400px; width: 98%; padding: 10px; display:inline-block; background-color: #f0f0f0;">
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Shops
        </div>
        <div class="text-center">
            <div class="row chatbox">
                <div style="max-width: 40px;"><img src="./ico/user2.png" /></div>
                <div>
                    No shops found.<br />
                    Let's create your first shop.
                </div>                    
            </div>

            <form>
                <div class="row">
                    <label class="col-md-4">Shop Image</label>
                    <div class="preview-box" onclick="$('#shopImageFile').click();">
                        <img id="shopImageImg" src="#" alt="Shop Image" style="display: none;"/>
                    </div>
                    <input  style="display: none;" name="shopImageFile" type="file" 
                            id="shopImageFile"
                            onchange="previewImage('shopImageFile', 'shopImageImg')"
                            accept="image/x-png,image/gif,image/jpeg"/>
                </div>
                <div class="row">
                    <label class="col-md-4">Shop Name</label>
                    <input class="col-md-6" name="shopName" />
                </div>
                <div class="row">
                    <label class="col-md-4">Address 1</label>
                    <input class="col-md-6" name="address1" />
                </div>
                <div class="row">
                    <label class="col-md-4">Address 2</label>
                    <input class="col-md-6" name="address2" />
                </div>
                <div class="row">
                    <label class="col-md-4">Address 3</label>
                    <input class="col-md-6" name="address3" />
                </div>
                <div class="row">
                    <label class="col-md-4">Food Style</label>
                    <select class="col-md-6" name="foodStyle">
                        <option>American</option>
                        <option>Japanese</option>
                        <option>Korean</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="row">
                    <button class="btn btn-success" type="button" onclick="addNewShop()">Create</button>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
