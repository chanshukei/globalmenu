<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bootstrap-toggle.min.css">
    <title>Login</title>
</head>
<body class="container" style="background-color: #ffffff; text-align:center">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/gm-image.js"></script>
    <script src="./js/bootstrap-toggle.min.js"></script>
    <script src="./js/openingHours.js"></script>
    

    <div style="max-width: 400px; width: 98%; padding: 10px; display:inline-block;">
        <!-- form header -->
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Update Opening Hours
        </div>

        <!-- chatbox -->
        <div class="row text-center">
            <div class="chatbox">
                <img style="float: left;" src="./ico/user2.png" />
                The shop logo is uploaded.<br />
                Now you can update the opening hours.                 
            </div>
        </div>

        <!-- form -->
        <div id="shops">
            <form>
                <div id="step1">
                    <div class="row">
                        <label>Opening time</label>
                        <input class="form-control" id="openTime" name="openTime" type="time"/>                        
                    </div>
                    <div class="row">
                        <label>Closing time</label>
                        <input class="form-control" id="closeTime" name="closeTime" type="time"/>
                    </div>
                    <div class="row" style="float: right">
                        <button class="btn btn-dark" type="button" onclick="skipOpenHours()">Skip</button>
                        <button class="btn btn-success" type="button" onclick="goStep2()">Next</button>
                    </div> 
                </div>

                <div id="step2" style="display: none;">
                    <div class="row">
                        <label>Open days</label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="monOpen">
                            Monday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="tueOpen">
                            Tuesday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="wedOpen">
                            Wednesday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="thuOpen">
                            Thursday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="friOpen">
                            Friday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="satOpen">
                            Saturday
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked data-toggle="toggle" name="sunOpen">
                            Sunday
                        </label>
                    </div>
                    <div class="row" style="float: right">
                        <button class="btn btn-dark" type="button" onclick="backStep1()">Back</button>
                        <button class="btn btn-success" type="button" onclick="goStep3()">Next</button>
                    </div>       
                </div>         

                <div id="step3" style="display: none;">
                    <div class="row">
                        <label>Review opening hours</label>
                    </div>
                    <div class="row">
                        <label>Monday</label>
                        <input name="monOpenTime" type="time"/>
                        ~
                        <input name="monCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Tuesday</label>
                        <input name="tueOpenTime" type="time"/>
                        ~
                        <input name="tueCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Wednesday</label>
                        <input name="wedOpenTime" type="time"/>
                        ~
                        <input name="wedCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Thursday</label>
                        <input name="thuOpenTime" type="time"/>
                        ~
                        <input name="thuCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Friday</label>
                        <input name="friOpenTime" type="time"/>
                        ~
                        <input name="friCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Saturday</label>
                        <input name="satOpenTime" type="time"/>
                        ~
                        <input name="satCloseTime" type="time"/>
                    </div>
                    <div class="row">
                        <label>Sunday</label>
                        <input name="sunOpenTime" type="time"/>
                        ~
                        <input name="sunCloseTime" type="time"/>
                    </div>
                    <div class="row" style="float: right">
                        <button class="btn btn-dark" type="button" onclick="backStep2()">Back</button>
                        <button class="btn btn-success" type="button" onclick="saveOpenHours()">Save</button>
                    </div>       
                </div>                         
            </form>
        </div>
        <!-- end form -->

    </div>
</body>
</html>
