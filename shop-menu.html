<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container" style="background-color: #f0f0f0;">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/gm-image.js"></script>


    <div id='shops' style="max-width: 400px; width: 98%; padding: 10px; display:inline-block;">
        <!-- form header -->
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Menu
        </div>

        <!-- chatbox -->
        <div class="row text-center" :style="[(messages.Count>0)?{}:{'display':'none'}]">
            <div class="chatbox">
                <img style="float: left;" src="./ico/user2.png" />
                <span v-for="(item, index) in messages">{{item.MSG_TEXT}}<br /></span>                
            </div>
        </div>
        
        <div>
            <form>
                <!-- load item list -->
                <div id="itemList" class="row" style="display: none;">                    
                    <div    class="col-md-4" v-for="(item, index) in myItems" 
                            style="background-color: black;">                        
                        &nbsp;
                    </div>
                    <div class="col-md-4" style="background-color: white;">
                        <img src="./ico/add.png" />
                    </div>
                </div>
                <button id="btnRefresh" style="display: none;" type="button" 
                        v-on:click="loadItemList()">Refresh</button>
                <!-- end -->

                <!-- create shop-->
                <div id="itemCreateForm" style="display: none;">
                    <div id="step1">
                        <div class="row">
                            <label>Image</label>
                            <div class="preview-box">                        
                                <img id="itemImageImg" src="./image/no-photo.png" alt="Item Photo"/>
                                <button class="btn btn-dark" type="button" onclick="$('#itemImageFile').click();">
                                    Add Photo
                                </button>
                                <input
                                    style="display: none;" name="itemImageFile" type="file" 
                                    id="itemImageFile"
                                    onchange="previewImage('itemImageFile', 'itemImageImg')"
                                    accept="image/x-png,image/gif,image/jpeg"/>
                            </div>
                        </div>
                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button">Cancel</button>
                            <button class="btn btn-success" type="button" v:on-click='nextToStep2()'>Next</button>
                        </div>
                    </div>

                    <div id="step2">
                        <div class="row">
                            <label>Name</label>
                            <input class="form-control" type="text" v-model="ITEM_NAME" maxlength="50"/>                
                        </div>

                        <div class="row">
                            <label>Description</label>
                            <input class="form-control" type="text" v-model="ITEM_DESCRIPTION" maxlength="200" />
                        </div>

                        <div class="row">
                            <label>Price</label>
                            <input  class="form-control" type="number" inputmode="numeric" 
                                    pattern="[0-9]*" v-model="PRICE" maxlength="6" />
                        </div>

                        <div class="row">
                            <label>Available Period</label>
                            <select class="form-control" v-model="AVAILABLE_PERIOD">
                                <option value="All Day">All Day</option>
                            </select>
                        </div>

                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button" v:on-click='goToStep1()'>Back</button>
                            <button class="btn btn-success" type="button" v:on-click='goToStep3()'>Next</button>
                        </div>
                    </div>

                    <div id="step3" style="display: none;">
                        <div class="row">
                            <label class="checkbox-inline">
                                <img src="./ico/chilli.png"/>
                                <input type="range" v-model="CHILI" min="0" max="3">
                                {{CHILI}}
                            </label>
                        </div>

                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="VEGAN">
                                <img src="./ico/plant-based.png"/>
                            </label>
                            <label class="checkbox-inline" :style='[VEGAN?{"display":"none"}:{}]'>
                                <input type="checkbox" v-model="BEEF">
                                <img src="./ico/beef.png"/>
                            </label>
                            <label class="checkbox-inline" :style='[VEGAN?{"display":"none"}:{}]'>
                                <input type="checkbox" v-model="PORK">
                                <img src="./ico/pig.png"/>
                            </label>
                        </div>

                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="EGG">
                                <img src="./ico/boiled-egg.png"/>
                            </label>

                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="MILK">
                                <img src="./ico/milk.png"/>
                            </label>

                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="NUT">
                                <img src="./ico/nut.png"/>
                            </label>
                        </div>
                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button" v:on-click='backToStep2()'>Back</button>
                            <button class="btn btn-success" type="button" >Add</button>
                        </div>
                    </div>

                </div>
                <!-- end create form -->
            </form>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#shops',
            data: {
                myItems: Array,
                messages: Array,
                ITEM_NAME: "",
                ITEM_DESCRIPTION: "",
                PRICE: 0,
                CHILI: 0,
                VEGAN: false,
                EGG: false,
                MILK: false,
                BEEF: false,
                PORK: false,
                NUT: false,
                AVAILABLE_PERIOD: "All Day"
            },

            methods: {
                goToStep1: function(){
                    $('#step2').hide();
                    $('#step1').show();
                },

                nextToStep2: function(){                    
                    $('#step1').hide();
                    $('#step2').show();
                },

                backToStep2: function(){                    
                    $('#step3').hide();
                    $('#step2').show();
                },

                goToStep3: function(){
                    $('#step2').hide();
                    $('#step3').show();
                },

                loadItemList: function(){
                    var self = this;
                    console.log('load item list');
                    console.log('session-id:'+Cookies.get('sessionID'));
                    console.log('shop-id:'+Cookies.get('shopId'));
                    var pData = {
                        "SESSION_ID": Cookies.get('sessionID'),
                        "SHOP_ID": Cookies.get('shopId')                      
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-shop.azurewebsites.net/api/ItemList",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shopRes = JSON.parse(jqXHR.responseText);
                                self.myItems = shopRes.items;
                                if(self.myItems.length>0){
                                    self.messages = [];
                                    $('#itemCreateForm').hide();
                                    $('#itemList').show();
                                }else{
                                    self.messages = [
                                        {MSG_TEXT: "No items found."}, 
                                        {MSG_TEXT:"Let's create your first items."}];
                                    $('#itemList').hide();
                                    $('#itemCreateForm').show();
                                }
                            }
                        }

                    });
                },

                addNewItem: function () {
                    var self = this;
                    console.log('addNewShop');
                    console.log('session-id:'+Cookies.get('sessionID'));
                    var pData = {
                        "FOOD_STYLE": Cookies.get('shopId'),
                        "SESSION_ID": Cookies.get('sessionID')
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-shop.azurewebsites.net/api/AddNewItem",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shop = JSON.parse(jqXHR.responseText);
                                console.log("New item added: " + shop.itemId);
                            }
                        }
                    });
                }
            }
        });

        $(function() {
            $('#btnRefresh').click();
        });
    </script>

</body>
</html>
