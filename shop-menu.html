<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gm-image.js"></script>

    <div id="loadingPage" class="loadingPage">
        <img src="./image/loading2.gif" class="loadingIcon"/>        
    </div>

    <div id='shops' class="mainPage">
        <!-- form header -->
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Menu
        </div>

        <!-- chatbox -->
        <div class="row text-center" :style="[(messages.Count>0)?{}:{'display':'none'}]">
            <div class="chatbox">
                <img style="float: left;" src="./ico/user2.png" />
                <span v-for="(item, index) in messages">{{item.MSG_TEXT}}<br /></span>                
            </div>
        </div>
        
        <div>
            <form>
                <!-- load item list -->
                <div id="itemList" style="display: none; margin: 0; padding: 0; width: 100%;">
                    <ul class="nav nav-tabs">
                        <li class="nav-item" v-for="(item, index) in myTabs">
                            <a class="nav-link active" aria-current="page" href="#">{{item.PAGE_NAME}}</a>
                        </li>
                        <li class="nav-item">
                            <button type="btn btn-outline-info btn-sm shopProfileButton">Edit Tab Name</button>
                            <button type="btn btn-outline-info btn-sm shopProfileButton">Add New Tab</button>
                            <button type="btn btn-outline-info btn-sm shopProfileButton">Delete Tab</button>
                        </li>
                    </ul>
                    <div>
                        <div class="menu-item-box" v-for="(item, index) in myItems">                                                
                            <img class="menu-item-img" :src="item.IMAGE_DATA">
                            <div class="menu-item-text">{{item.ITEM_NAME}}</div>
                        </div>
                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button">Home</button>
                            <button class="btn btn-success" type="button" v-on:click='startToAddNewItem()'>Add Item</button>
                        </div>
                    </div>
                </div>
                <button id="btnRefresh" style="display: none;" type="button" 
                        v-on:click="loadTabList()">Refresh</button>
                <!-- end -->

                <!-- create shop-->
                <div id="itemCreateForm" style="display: none;">
                    <div id="step1">
                        <div class="row">
                            <label>Image</label>
                            <div class="preview-box">                        
                                <img id="itemImageImg" src="./image/no-photo.png" alt="Item Photo"/>
                                <button class="btn btn-dark" type="button" onclick="$('#itemImageFile').click();">
                                    Add Photo
                                </button>
                                <input
                                    style="display: none;" name="itemImageFile" type="file" 
                                    id="itemImageFile"
                                    onchange="previewImage('itemImageFile', 'itemImageImg')"
                                    accept="image/x-png,image/gif,image/jpeg"/>
                            </div>
                        </div>
                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button">Cancel</button>
                            <button class="btn btn-success" type="button" v-on:click='nextToStep2()'>Next</button>
                        </div>
                    </div>

                    <div id="step2" style="display: none;">
                        <div class="row">
                            <label>Name</label>
                            <input class="form-control" type="text" v-model="ITEM_NAME" maxlength="50"/>                
                        </div>

                        <div class="row">
                            <label>Description</label>
                            <input class="form-control" type="text" v-model="ITEM_DESCRIPTION" maxlength="200" />
                        </div>

                        <div class="row">
                            <label>Price</label>
                            <input  class="form-control" type="number" inputmode="numeric" 
                                    pattern="[0-9]*" v-model="PRICE" maxlength="6" />
                        </div>

                        <div class="row">
                            <label>Available Period</label>
                            <select class="form-control" v-model="AVAILABLE_PERIOD">
                                <option value="All Day">All Day</option>
                            </select>
                        </div>

                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button" v-on:click='goToStep1()'>Back</button>
                            <button class="btn btn-success" type="button" v-on:click='goToStep3()'>Next</button>
                        </div>
                    </div>

                    <div id="step3" style="display: none;">
                        <div class="row">
                            <label class="checkbox-inline">
                                <img src="./ico/chilli.png"/>
                                <input type="range" v-model="SPICY_LEVEL" min="0" max="3">
                                {{SPICY_LEVEL}}
                            </label>
                        </div>

                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="VEGEN">
                                <img src="./ico/plant-based.png"/>
                            </label>
                            <label class="checkbox-inline" :style='[VEGEN?{"display":"none"}:{}]'>
                                <input type="checkbox" v-model="BEEF_INCLUDE">
                                <img src="./ico/beef.png"/>
                            </label>
                            <label class="checkbox-inline" :style='[VEGEN?{"display":"none"}:{}]'>
                                <input type="checkbox" v-model="PORK_INCLUDE">
                                <img src="./ico/pig.png"/>
                            </label>
                        </div>

                        <div class="row">
                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="EGG_INCLUDE">
                                <img src="./ico/boiled-egg.png"/>
                            </label>

                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="MILK_INCLUDE">
                                <img src="./ico/milk.png"/>
                            </label>

                            <label class="checkbox-inline">
                                <input type="checkbox" v-model="NUT_INCLUDE">
                                <img src="./ico/nut.png"/>
                            </label>
                        </div>
                        <div class="row" style="float: right">
                            <button class="btn btn-dark" type="button" v-on:click='backToStep2()'>Back</button>
                            <button class="btn btn-success" type="button" v-on:click='addNewItem()'>Add</button>
                        </div>
                    </div>

                </div>
                <!-- end create form -->
            </form>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#shops',
            data: {
                myItems: Array,
                myTabs: Array,
                activeTabId: "",
                messages: Array,
                ITEM_NAME: "",
                ITEM_DESCRIPTION: "",
                PRICE: 0,
                SPICY_LEVEL: 0,
                VEGEN: false,
                EGG_INCLUDE: false,
                MILK_INCLUDE: false,
                BEEF_INCLUDE: false,
                PORK_INCLUDE: false,
                NUT_INCLUDE: false,
                AVAILABLE_PERIOD: "All Day"
            },

            methods: {
                addNewTab: function(){
                    $('$newTab').hide();
                    $('#addNewBox').show();                    
                },

                goToStep1: function(){
                    $('#step2').hide();
                    $('#step1').show();
                },

                nextToStep2: function(){                    
                    $('#step1').hide();
                    $('#step2').show();
                },

                backToStep2: function(){                    
                    $('#step3').hide();
                    $('#step2').show();
                },

                goToStep3: function(){
                    $('#step2').hide();
                    $('#step3').show();
                },

                startToAddNewItem: function(){
                    startLoading();
                    var self = this;
                    self.ITEM_NAME = "";
                    self.ITEM_DESCRIPTION = "";
                    self.PRICE = 0;
                    self.SPICY_LEVEL = 0;
                    self.VEGEN = false;
                    self.EGG_INCLUDE = false;
                    self.MILK_INCLUDE = false;
                    self.BEEF_INCLUDE = false;
                    self.PORK_INCLUDE = false;
                    self.NUT_INCLUDE = false;
                    self.AVAILABLE_PERIOD = "All Day";
                    $('#itemList').hide();
                    $('#itemCreateForm').show();
                    stopLoading();
                },

                loadTabList: function(){
                    startLoading();
                    var self = this;
                    console.log('load item list');
                    console.log('session-id:'+Cookies.get('sessionID'));
                    console.log('shop-id:'+Cookies.get('shopId'));
                    var pData = {
                        "SESSION_ID": Cookies.get('sessionID'),
                        "SHOP_ID": Cookies.get('shopId')                      
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-shop.azurewebsites.net/api/ItemTagList",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shopRes = JSON.parse(jqXHR.responseText);
                                self.myTabs = shopRes.tabs;
                                if(self.myTabs.length>0){
                                    self.messages = [];
                                    self.activeTabId = self.myTabs[0].PAGE_ID;
                                    self.loadItemList();
                                    $('#itemCreateForm').hide();
                                    $('#itemList').show();
                                }else{
                                    self.messages = [
                                        {MSG_TEXT: "No items found."}, 
                                        {MSG_TEXT:"Let's create your first items."}];
                                    $('#itemList').hide();
                                    $('#itemCreateForm').show();
                                    stopLoading();
                                }
                            }else{
                                stopLoading();
                            }                            
                        }

                    });
                },

                loadItemList: function(){
                    startLoading();
                    var self = this;
                    console.log('load item list');
                    console.log('session-id:'+Cookies.get('sessionID'));
                    console.log('shop-id:'+Cookies.get('shopId'));
                    var pData = {
                        "SESSION_ID": Cookies.get('sessionID'),
                        "SHOP_ID": Cookies.get('shopId'),
                        "PAGE_ID": self.activeTabId
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-shop.azurewebsites.net/api/ItemList",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shopRes = JSON.parse(jqXHR.responseText);
                                self.myItems = shopRes.items;
                                if(self.myItems.length>0){
                                    self.messages = [];
                                    $('#itemCreateForm').hide();
                                    $('#itemList').show();
                                }else{
                                    self.messages = [
                                        {MSG_TEXT: "No items found."}, 
                                        {MSG_TEXT:"Let's create your first items."}];
                                    $('#itemList').hide();
                                    $('#itemCreateForm').show();
                                }
                            }
                            stopLoading();
                        }

                    });
                },

                addNewItem: function () {
                    startLoading();
                    var self = this;
                    var pSessionId = Cookies.get('sessionID');
                    var pShopId = Cookies.get('shopId');
                    console.log('addNewShop');
                    var pData = {
                        "SHOP_ID": pShopId,
                        "SESSION_ID": pSessionId,
                        "ITEM_NAME": self.ITEM_NAME,
                        "ITEM_DESCRIPTION": self.ITEM_DESCRIPTION,
                        "PRICE": self.PRICE,
                        "SPICY_LEVEL": self.SPICY_LEVEL,
                        "VEGEN": self.VEGEN?"Y":"N",
                        "EGG_INCLUDE": self.EGG_INCLUDE?"Y":"N",
                        "PORK_INCLUDE": self.PORK_INCLUDE?"Y":"N",
                        "BEFF_INCLUDE": self.BEEF_INCLUDE?"Y":"N",
                        "NUT_INCLUDE": self.NUT_INCLUDE?"Y":"N",
                        "MILK_INCLUDE": self.MILK_INCLUDE?"Y":"N"
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-shop.azurewebsites.net/api/AddNewItem",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shop = JSON.parse(jqXHR.responseText);
                                console.log("New item added: " + shop.itemId);
                                console.log("upload image");
                                uploadImage(pSessionId, 'ITEM_PHOTO', shop.itemId, 'itemImageFile', 
                                    function(){
                                        $('#btnRefresh').click();
                                    }
                                );
                            }
                            stopLoading();
                        }
                    });
                }
            }
        });

        $(function() {
            startLoading();
            $('#btnRefresh').click();
        });
    </script>

</body>
</html>
