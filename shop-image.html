<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container" style="background-color: #f0f0f0;">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/gm-image.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/vue.js"></script>

    <div style="max-width: 400px; width: 98%; padding: 10px; display:inline-block;">
        <!-- form header -->
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Update Shop Logo
        </div>

        <!-- chatbox -->
        <div class="row text-center">
            <div class="chatbox">
                <img style="float: left;" src="./ico/user2.png" />
                You shop is created.
                Now you can add the shop logo.
            </div>
        </div>
        
        <div id='shops'>
            <form>
                <div class="row">
                    <label>Shop Logo</label>
                    <div class="preview-box">                        
                        <img id="shopImageImg" src="./image/no-photo.png" alt="Shop Image"/>
                        <button class="btn btn-dark" type="button" onclick="$('#shopImageFile').click();">
                            Add Shop Logo
                        </button>
                        <input
                            style="display: none;" name="shopImageFile" type="file" 
                            id="shopImageFile"
                            onchange="previewImage('shopImageFile', 'shopImageImg')"
                            accept="image/x-png,image/gif,image/jpeg"/>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-dark" type="button" v-on:click="skipShopLogo()">Skip</button>
                    <button class="btn btn-success" type="button" v-on:click="saveShopLogo()">Save</button>
                </div>            
            </form>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#shops',
            data: {            
            },
            created: function () {
                console.log('Load Shops');
            },

            methods: {
                saveShopLogo: function () {
                    var pSessionId = Cookies.get('sessionID');
                    var pShopId = Cookies.get('shopId');
                    uploadImage(pSessionId, 'SHOP_LOGO', pShopId, 'shopImageFile', 
                        function(){
                            window.location.href = './shop-openhours.html';
                        }
                    );
                },

                skipShopLogo: function () {
                    console.log('skipShopLogo');
                    window.location.href = './shop-openhours.html';
                }
            }
        })
    </script>

</body>
</html>
