<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>

    <div id="loadingPage" class="loadingPage">        
        <img src="./image/loading2.gif" class="loadingIcon"/>        
    </div>

    <div class="mainPage" style="width: 400px;">
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Sign in
        </div>
        <div class="text-center">
            <div class="row chatbox" style="display: none;">
                <div style="max-width: 40px;"><img src="./ico/user2.png" /></div>
                <div>
                    Please input ...
                </div>                    
            </div>
            <form>
                <div class="row">
                    <label>Username or email address</label>
                    <input  class="form-control" 
                            id="usernameEmail"
                            name="usernameEmail" type="text"/>
                </div>
                <div class="row">
                    <label>Password</label>
                    <input  class="form-control" 
                            id="password"
                            name="password" type="password"
                            placeholder="Password" />
                </div>
                <button class="btn btn-success" style="width:100%" onclick="signIn()" type="button">Sign in</button>
                <button class="btn btn-dark" style="width:100%" onclick="backFromSignin()" type="button">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
