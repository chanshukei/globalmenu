<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Test pages</title>
</head>
<body class="container" style="background-color: #000000; text-align:center">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <div style="width:400px; background-color: #FFFAFA; border-radius: 10px; padding:20px; margin:50px; display:inline-block">
        <script>
            function testUpload(){
                var reader = new FileReader();
                var f = document.getElementById("file1").files;
                reader.onloadend = function () {
                    console.log(reader.result);
                }
                reader.readAsDataURL(f[0]);
            }
        </script>
        <div class="text-center">
            <h1>Test Upload</h1>
        </div>
        <div class="row text-left">
            <form action='https://globalmenu-image.azurewebsites.net/api/UploadImage2' method='post' encType="multipart/form-data">
                <input id="file1" name="file1" type="file" />
                <button class="btn btn-success" style="width:100%" type="button" onclick="testUpload()">Upload</button>
            </form>
        </div>
    </div>

</body>
</html>
