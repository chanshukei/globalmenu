<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>TOM SIX</title>
</head>
<body class="container">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/common.js"></script>

    <div id="loadingPage" class="loadingPage">
        &nbsp;
        <img src="./image/loading2.gif" class="loadingIcon"/>        
    </div>

    <div id="shops" class="mainPage">
        <div class="text-center">
            <img style="padding: 5px;" src="./ico/tomsix.png" />
        </div>
        <div class="text-center">
            <form>
                <div class="row chatbox">
                    <div style="max-width: 40px;"><img src="./ico/user2.png" /></div>
                    <div>
                        Welcome to {{shop.SHOP_NAME}}<br />
                        Let's chosse your language.
                    </div>                    
                </div>
                <button class="btn btn-success" onclick="goToFoodMenu('EN')" type="button">ENGLISH</button>
                <button class="btn btn-success" onclick="goToFoodMenu('zh-Hant')" type="button">繁體中文</button>
                <button class="btn btn-success" onclick="goToFoodMenu('zh-Hans')" type="button">简体中文</button>
                <button class="btn btn-success" onclick="goToFoodMenu('ja')" type="button">日本語</button>
                <button class="btn btn-success" onclick="goToFoodMenu('ko')" type="button">한국어</button>
                <button id="btnRefresh" style="display: none;" v-on:click="loadShop()" type="button">Refresh</button>
            </form>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#shops',
            data: {
                shop: {},
                messages: Array
            },

            methods: {
                loadShop: function(){
                    startLoading();
                    var self = this;
                    var pShopId = getUrlParameter("shopId");
                    console.log('load shop');
                    console.log('shop-id:' + pShopId);
                    var pData = {
                        "SHOP_ID": pShopId
                    };
                    $.ajax({
                        type: "POST",
                        url: "https://tomsix.azurewebsites.net/api/ShopDetail",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                var shopRes = JSON.parse(jqXHR.responseText);
                                self.shop = shopRes.shopDetail;
                                Cookies.set('shopId', self.shop.SHOP_ID);
                                stopLoading();
                            }
                        }

                    });
                }

            }
        });

        $(function() {
            startLoading();
            $('#btnRefresh').click();
        });
    </script>
</body>
</html>
