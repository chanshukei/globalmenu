<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/common.js"></script>

    <div id="loadingPage" class="loadingPage">
        <img src="./image/loading2.gif" class="loadingIcon"/>        
    </div>

    <div class="mainPage" id="shops">
        <!-- form header -->
        <div style="text-align: left; font-size: 16pt; background-color: #f0f0f0;">
            <img style="padding: 2px; width: 48px;" src="./ico/tomsix.png" />
            Activate Account
        </div>

        <!-- chatbox -->
        <div class="row text-center">
            <div class="chatbox">
                <img style="float: left;" src="./ico/user2.png" />
                Your account has been activated.<br />
                It will be redirect to the Home page after 5 seconds&nbsp;
                or click <a href="#" v-on:click="activate()">here</a> to Home now.
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>Copyright Â©2021 Edward Chan</span>
        </div>
    </footer>
    
    <script>
        var app = new Vue({
            el: '#shops',
            data: {
                activationCode: getUrlParameter('code')            
            },

            methods: {
                created: function(){
                    activate();
                },

                activate: function () {
                    startLoading();
                    var pData = {
                        "code": this.activationCode
                    };
                    console.debug("code: "+this.activationCode);
                    $.ajax({
                        type: "POST",
                        url: "https://globalmenu-login.azurewebsites.net/api/ActivateAccount",
                        data: JSON.stringify(pData),
                        contentType: "application/json",
                        dataType: "json",
                        complete: function (jqXHR) {
                            if (jqXHR.readyState === 4) {
                                console.debug(jqXHR.responseText);
                                var shopRes = JSON.parse(jqXHR.responseText);
                                Cookies.remove('sessionID');
                                Cookies.set('sessionID', shopRes.signInSessionID);
                                stopLoading();
                                setTimeout(function(){ 
                                    window.location.href = './shops.html';
                                }, 5000);                                
                            }else{
                                stopLoading();
                            }
                        }
                    });
                }
            }
        })
    </script>

</body>
</html>
