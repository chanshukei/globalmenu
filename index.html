<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>
</head>
<body class="container" style="background-color: #ffffff; text-align:center">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/login.js"></script>

    <div style="max-width: 400px; width: 98%; padding: 10px; display:inline-block">
        <div class="text-center">
            <img style="padding: 5px;" src="./ico/tomsix.png" />
        </div>
        <div class="text-center">
            <form>
                <div class="row chatbox">
                    <div style="max-width: 40px;"><img src="./ico/user2.png" /></div>
                    <div class="col-md-10">
                        Hello, I am TOMSIX.<br />
                        Let's sign in / register.
                    </div>                    
                </div>
                <button class="btn btn-success" style="width:100%" onclick="gotoSignIn()" type="button">Sign in</button>
                <button class="btn btn-success" style="width:100%" onclick="gotoRegister()" type="button">Register</button>
            </form>
        </div>
    </div>
